<div class="content">
  <div class="header-details">
    <a class="add-new-btn" routerLink="/book/add"
      >Add new<span class="material-icons add-icon"> add </span></a
    >
    <div *ngIf="showReadPages || showPagesToRead" class="pages-container">
      <p *ngIf="showReadPages">Read pages: {{ readPages }}</p>
      <p *ngIf="showPagesToRead">Pages to read: {{ pagesToRead }}</p>
      <hr class="divider" />
    </div>
  </div>
  <app-book-list></app-book-list>
</div>
