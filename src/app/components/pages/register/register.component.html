<div class="card content">
  <h1 class="title">User Register</h1>
  <form #bookForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-field">
      <label for="author">Email</label>
      <input
        [className]="
          userEmail.errors && userEmail.touched ? 'invalid-input' : 'text-input'
        "
        type="text"
        name="author"
        #userEmail="ngModel"
        [(ngModel)]="email"
        pattern="(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|'(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*')@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9]))\.){3}(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9])|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])"
        required
      />
      <div
        class="error-msg"
        *ngIf="userEmail.errors?.required && userEmail.touched"
      >
        Email field is required
      </div>
      <div
        class="error-msg"
        *ngIf="userEmail.errors?.pattern && userEmail.touched"
      >
        Introduce a valid email
      </div>
    </div>
    <div class="form-field">
      <label for="title">Password</label>
      <input
        [className]="
          userPassword.errors && userPassword.touched
            ? 'invalid-input'
            : 'text-input'
        "
        type="password"
        name="title"
        #userPassword="ngModel"
        [(ngModel)]="password"
        minlength="6"
        required
      />
      <div
        class="error-msg"
        *ngIf="userPassword.errors?.required && userPassword.touched"
      >
        Password field is required
      </div>
      <div
        class="error-msg"
        *ngIf="userPassword.errors?.minlength && userPassword.touched"
      >
        Password field must have 6 characters at least
      </div>
    </div>
    <input type="submit" value="Register" class="register-btn" />
  </form>
</div>
